{% extends "header.html" %}


{% block body %}
                <!-- Page content-->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="{{ url_for('user_management') }}">User Management</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Add New Mosaic User</li>
                    </ol>
                  </nav>
                <br>
                <div class="container-fluid">
                    <h1 class="mt-4">Add New Mosaic User</h1>
                    <p>
                        <form>
                            <div class="form-floating mb-3">
                              <input type="fname" class="form-control" id="floatingInput" placeholder="First Name">
                              <label for="floatingInput">First Name</label>
                            </div>
                            <div class="mb-3">
                                <label for="LastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lname">
                            </div>
                            <div class="mb-3">
                                <label for="UsersManager" class="form-label">Manager</label>
                                <input type="text" class="form-control" id="manager">
                                <div id="UsersManager" class="form-text">So we can verify the need for this account.</div>
                            </div>
                            <div class="form-floating mb-3">
                              <input type="email" class="form-control" id="floatingInput" placeholder="name@intrado.com">
                              <label for="floatingInput">Email address</label>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Intrado Email Address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">In case we need to send email to the users Intrado registered Email Account.</div>
                            </div>
                            <p>Permissions (Check all that apply)</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                <i class="bi bi-currency-dollar"></i> Needs Billing Access
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                <i class="bi-github" role="img" aria-label="GitHub"></i> Needs GitHub Access
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </p>
                </div>
{% endblock %}
